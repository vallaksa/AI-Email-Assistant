spring.application.name=Email-Assistant
server.port=8081

# Enable logging to file
logging.file.name=logs/email-assistant.log
logging.level.root=INFO
logging.level.com.AI_Powered.Email.Assistant=DEBUG
logging.level.org.springframework.mail=DEBUG
logging.level.com.sun.mail=DEBUG

# OAuth2 debug
logging.level.org.springframework.security.oauth2=DEBUG
logging.level.org.springframework.web=DEBUG

# SpringDoc OpenAPI configuration removed

# Email Configuration
email.account.address=brendonstark69@gmail.com
email.imap.host=imap.gmail.com

# SMTP Configuration
email.smtp.host=smtp.gmail.com
email.smtp.port=587
email.smtp.ssl.trust=smtp.gmail.com

# OAuth2 settings
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID:}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET:}
spring.security.oauth2.client.registration.google.scope=openid,profile,email,https://mail.google.com/

# Allow bean definition overriding to resolve conflicts between TestConfig and service beans
spring.main.allow-bean-definition-overriding=true
